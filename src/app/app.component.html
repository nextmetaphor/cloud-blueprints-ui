<mat-toolbar>
    <mat-icon>cloud_circle</mat-icon>
    cloud blueprints
</mat-toolbar>

<mat-drawer-container class="drawer">
    <mat-drawer mode="side" opened>
        <mat-selection-list #shoes [multiple]="false">
            <mat-list-option *ngFor="let menu of menus" [value]="menu">
                {{menu}}
            </mat-list-option>
        </mat-selection-list>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet>
            <mat-accordion class="example-headers-align">
                <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>Provider</mat-panel-title>
                        <mat-panel-description>cloud service provider</mat-panel-description>
                    </mat-expansion-panel-header>

                    <div fxLayout="row" fxLayoutAlign="space-between">
                        <mat-card *ngFor="let provider of taxonomy" class="provider-card">
                            <mat-card-subtitle>{{provider.ID}}</mat-card-subtitle>
                            <mat-card-title>{{provider.name}}</mat-card-title>
                            <mat-card-content>
                                <p>{{provider.description}}</p>
                            </mat-card-content>
                            <mat-divider inset></mat-divider>
                            <!--      <mat-card-actions>-->
                            <!--        <button mat-button>LIKE</button>-->
                            <!--        <button mat-button>SHARE</button>-->
                            <!--      </mat-card-actions>-->
                            <mat-card-footer>
                            </mat-card-footer>
                        </mat-card>
                    </div>

                    <mat-action-row>
                        <!--      <button mat-button color="primary" (click)="nextStep()">Next</button>-->
                    </mat-action-row>
                </mat-expansion-panel>

                <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>Service</mat-panel-title>
                        <!--      <mat-panel-description>Type the country name<mat-icon>map</mat-icon></mat-panel-description>-->
                    </mat-expansion-panel-header>

                    <mat-action-row>
                        <button mat-button color="warn" (click)="prevStep()">Previous</button>
                        <button mat-button color="primary" (click)="nextStep()">Next</button>
                    </mat-action-row>
                </mat-expansion-panel>

                <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>Service Configuration</mat-panel-title>
                        <!--      <mat-panel-description>Inform the date you wish to travel<mat-icon>date_range</mat-icon></mat-panel-description>-->
                    </mat-expansion-panel-header>

                    <mat-action-row>
                        <button mat-button color="warn" (click)="prevStep()">Previous</button>
                        <button mat-button color="primary" (click)="nextStep()">End</button>
                    </mat-action-row>
                </mat-expansion-panel>

            </mat-accordion>
        </router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
