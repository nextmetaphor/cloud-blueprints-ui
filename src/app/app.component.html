<mat-toolbar color="primary">
    <mat-icon>cloud_circle</mat-icon>
    cloud blueprints
</mat-toolbar>

<mat-drawer-container class="drawer">
    <mat-drawer mode="side" opened class="app-sidebar" >
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let menu of menus" [value]="menu" routerLink="{{menu.link}}">
                {{menu.title}}
            </mat-list-option>
        </mat-selection-list>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
